name: Superpack Native Library Extraction
on: [push]

jobs:
  extract:
    # Use a matrix to run both architectures in parallel
    strategy:
      matrix:
        include:
          - arch: x86_64
            # Intel-based runner for x86_64 acceleration
            runner: macos-15-intel 
            api-level: 29
          - arch: arm64-v8a
            # Apple Silicon runner for arm64 acceleration
            runner: macos-15 
            api-level: 30 # arm64 emulators are more stable on API 30+

    runs-on: ${{ matrix.runner }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download WhatsApp from Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download v0.0.1 --repo ${{ github.repository }} --pattern 'WhatsApp.apk' --output WhatsApp.apk

      - name: Install apktool
        run: brew install apktool

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.arch }}-${{ matrix.api-level }}

      - name: Run Extraction
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: ${{ matrix.arch }}
          # Force x86_64 or arm64 specifically
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          # duper-extract.sh usually expects to find WhatsApp.apk in the root
          script: bash ./duper-extract.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # Dynamic name based on the matrix architecture
          name: WhatsApp-${{ matrix.arch }}-libraries
          path: libs.spk.zst.${{ matrix.arch == 'arm64-v8a' && 'arm64' || 'x86_64' }}.zip
          retention-days: 1
