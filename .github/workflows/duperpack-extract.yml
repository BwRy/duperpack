name: Superpack Native Library Extraction
on: [push]
jobs:
  initialize-environment:
    runs-on: macos-15
    strategy:
      matrix:
        api-level: [29]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@master
        with:
          python-version: '3.7'

      # NEW STEP: Download the large APK from your Release
      - name: Download WhatsApp from Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download v1.0.0 --repo ${{ github.repository }} --pattern 'WhatsApp.apk' --output WhatsApp.apk

      - name: Install apktool
        run: brew install apktool

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2
        
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Install and extract binaries
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: bash ./duper-extract.sh

      # Updated Artifacts to ensure your x86_64 libs are captured
      - name: 'Upload x86_64 Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: 'WhatsApp-x86_64-libraries'
          path: libs.spk.zst.x86_64.zip
          retention-days: 1

      - name: 'Upload Arm64 Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: 'WhatsApp-Arm64-libraries'
          path: libs.spk.zst.arm64.zip
          retention-days: 1

